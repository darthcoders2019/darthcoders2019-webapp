
<div class="container mt-5">
	<div class="row">
    <div class="col-lg-12 col-md-12 col-12" role="heading">
      <!-- <h1 class="text-center">Welcome to {{ app_name }}</h1> -->
    </div>
  </div>

  <div class="row mt-3 card p-4">
    <div class="col-12 info">
      <h2>Please sign in to access your dashboard.</h2>
    </div>

    <div class="col-12 mt-2">
      <!-- <form> -->
        <div class="form-group">
          <label for="user_email">Email address</label>
          <input type="email" class="form-control" id="user_email" aria-describedby="email_help" placeholder="ex: user@email.com" [(ngModel)]="user.email" required>
          <small id="email_help" class="form-text text-muted">Please enter your email address to access your account</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="user_password" class="form-control" id="user_password" aria-describedby="password_help" placeholder="ex: password" [(ngModel)]="user.password" required>
          <small id="password_help" class="form-text text-muted">Please enter your password to access your account</small>
        </div>
        
        <button class="btn btn-primary mr-2" (click)="login()">Access my account</button>
        <button class="btn btn-light" routerLink="/text/register">Create my account</button>
      <!-- </form>  -->
    </div>
  </div>
</div>
