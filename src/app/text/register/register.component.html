<div class="container mt-5">
<div class="row">
  <div class="col-lg-12 col-md-12 col-12" role="heading">
    <h1 class="text-center">Create your account</h1>
  </div>
</div>

<div class="row mt-3 p-4">
    <div class="col-lg-2 col-md-2 col-sm-2"></div>
    <div class="col-lg-8 col-md-8 col-sm-8">
      <div class="card">
        <div class="row">
          <div class="col-12">
            <h2 class="text-center card-header registerHeader">Please register to access your dashboard</h2>
          </div>
        </div>
        
        <!-- <form> -->
        <div class="pr-3 pl-3 mt-3">
            <div class="form-group">
                <label for="new_user_fullname" class="labelSize">Full name</label>
                <input type="text" class="form-control form-control-lg" id="new_user_fullname" aria-describedby="new_user_fullname_help"
                  placeholder="ex: John Doe" [(ngModel)]="newUser.fullname" required>
                <small id="new_user_fullname_help" class="helpSize form-text text-muted">Please enter your full name</small>
              </div>
        
              <div class="form-group">
                <label for="new_user_email" class="labelSize">Email</label>
                <input type="email" class="form-control form-control-lg" id="new_user_email" aria-describedby="new_user_email_help"
                  placeholder="ex: user@email.com" [(ngModel)]="newUser.email" required>
                <small id="new_user_email_help" class="helpSize form-text text-muted">Please enter your email</small>
              </div>
        
              <div class="form-group">
                <label for="new_user_password" class="labelSize">Password</label>
                <input type="password" class="form-control form-control-lg" id="new_user_password" aria-describedby="new_user_password_help"
                  placeholder="ex: password" [(ngModel)]="newUser.password" required>
                <small id="new_user_password_help" class="helpSize form-text text-muted">Please enter your password</small>
              </div>
        
              <div class="form-group">
                <label for="new_user_confirm_password" class="labelSize">Confirm Password</label>
                <input type="password" class="form-control form-control-lg" id="new_user_confirm_password"
                  aria-describedby="new_user_confirm_password_help" placeholder="ex: password"
                  [(ngModel)]="newUser.confirmpassword" required>
                <small id="new_user_confirm_password_help" class="helpSize form-text text-muted">Please confirm your password</small>
              </div>
        </div>
        
        <div class="row mb-3">
          <div class="col-lg-6 col-md-6 col-sm-6 text-center mb-3">
              <button class="button button--primary mr-2" (click)="create_new_user()">Create my account</button>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 text-center mb-3">
              <button class="button button--outline" (click)="reset_new_user()">Reset</button>
          </div>
        </div>
        <!-- </form>  -->

      </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2"></div>
  </div>
</div>
