<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-12" role="heading">
      <h1 class="text-center">Create your account</h1>
    </div>
  </div>

  <div class="row mt-3 card p-4">
    <div class="col-12 info">
      <h2>Please sign in to access your dashboard.</h2>
    </div>

    <div class="col-12 mt-2">

      <div class="form-group">
        <label for="new_user_fullname">Full name</label>
        <input type="text" class="form-control" id="new_user_fullname" aria-describedby="new_user_fullname_help"
          placeholder="ex: John Doe" [(ngModel)]="newUser.fullname" required>
        <small id="new_user_fullname_help" class="form-text text-muted">Please enter your full name</small>
      </div>

      <div class="form-group">
        <label for="new_user_email">Email</label>
        <input type="email" class="form-control" id="new_user_email" aria-describedby="new_user_email_help"
          placeholder="ex: user@email.com" [(ngModel)]="newUser.email" required>
        <small id="new_user_email_help" class="form-text text-muted">Please enter your email</small>
      </div>

      <div class="form-group">
        <label for="new_user_password">Password</label>
        <input type="password" class="form-control" id="new_user_password" aria-describedby="new_user_password_help"
          placeholder="ex: password" [(ngModel)]="newUser.password" required>
        <small id="new_user_password_help" class="form-text text-muted">Please enter your password</small>
      </div>

      <div class="form-group">
        <label for="new_user_confirm_password">Confirm Password</label>
        <input type="password" class="form-control" id="new_user_confirm_password"
          aria-describedby="new_user_confirm_password_help" placeholder="ex: password"
          [(ngModel)]="newUser.confirmpassword" required>
        <small id="new_user_confirm_password_help" class="form-text text-muted">Please confirm your password</small>
      </div>

      <button class="btn btn-primary mr-2" (click)="create_new_user()">Create my account</button>
      <button class="btn btn-light" (click)="reset_new_user()">Reset</button>

    </div>
  </div>
</div>
