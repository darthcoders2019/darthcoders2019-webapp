<div class="container">

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h1 class="text-center mt-5" (focus)="speak('Welcome to the website')" tabindex=1>Welcome to the website!</h1>
      <br />
      <p class="text-center" (focus)="speak('Please select an option between speech and text to browse the website')"
        tabindex=2>Please select an option between speech and text to browse the website:</p>
    </div>
  </div>

  <!-- <div [ngSpeechContext]="['pizza']" [ngSpeechAction]="order">
    Say "pizza" and then choose your pizza
  </div> -->

  <li [ngSpeechActionCommand]="'test'" [ngSpeechAction]="order">test
  </li>

  <div class="row mt-5 text-center">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <button type="button" class="button button--primary" (click)="useSpeechModule()"
        (focus)="speak('Speech button press if vision issue')" tabindex=3>Speech</button>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
      <button type="button" class='button button--outline' (click)="useTextModule()" (focus)="speak('Text')"
        tabindex=4>Text</button>
    </div>
  </div>

  <div class="row mt-5 mb-5" *ngFor="let postitem of post_list;">
    <div class="col-lg-3 col-md-3 col-sm-3"></div>
    <div class="col-lg-6 col-md-6 col-sm-6">
      <app-post [post]="postitem"></app-post>
      <!-- [post] -->
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3"></div>
  </div>

</div>
