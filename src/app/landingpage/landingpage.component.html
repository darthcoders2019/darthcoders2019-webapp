<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h1 class="text-center mt-5">Welcome to the website!</h1><br/>
      <p class="text-center">Please select an option between speech and text to browse the website:</p>
    </div>
  </div>

  <div class="row mt-5 text-center">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <button type="button" (click)="speechBtn()">Speech</button>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
      <button type="button" (click)="textBtn()" class="">Text</button>
    </div>
  </div>

  <div *ngIf="isShown" class="row container-fluid"  id="divshow" >Hello World!</div>
</div>
