<article class="card p-4">
  <h3>{{ post.user_id.fullname }}</h3>
  <h5>{{ post.post_date }}</h5>
  <img *ngIf="post.image_url" class="card-img-top" style="width:150px" [src]="post.image_url" alt="Post image">
  <div class="card-body">
    <!-- <h5 class="card-title">Card title</h5> -->

    <p class="card-text" style="font-size: 1.5rem">
      {{ post.description }}
    </p>
    <hr>
    <span><i class="fa fa-thumbs-up fa-2x"></i></span> {{ post.likes }} likes
  </div>
</article>
