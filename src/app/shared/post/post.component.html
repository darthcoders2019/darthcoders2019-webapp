<article class="card p-4 animated fadeIn ">
  <h3 class="textBlack">{{ post.user_id.fullname }}</h3>
  <h5 class="textBlack">{{ post.post_date }}</h5>
  <img *ngIf="post.image_url" class="card-img-top" style="width:100%; height: 200px; object-fit: contain;" [src]="post.image_url" alt="Post image">
  <div class="card-body">

    <summary class="card-text" style="font-size: 1em">
      {{ post.description }}
    </summary>
    
  </div>
  <div class="card-footer cardFooterColor">
    <span><i class="fa fa-thumbs-up fa-2x"></i></span> {{ post.likes }} likes
  </div>
</article>
